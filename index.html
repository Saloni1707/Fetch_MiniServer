<!-- There are two ways to send the background requests (fetch API) using fetch & axios both are async  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script> 
<!--     the url in script tag is used only when axios is used  -->
</head>
<body style="background-color: black;">
   <h1 style="color: aliceblue;"> Posts </h1>
   <div id = "post"></div>
    <script>
        //async await is syntactic sugar for .then
        async function getRecentPost(){//bhai yeh fetch hoga bohot durr se toh ane tak await kariye -> async func
        const response = await fetch("https://jsonplaceholder.typicode.com/posts/1")
        const data = await response.json();
        console.log(data);
        document.getElementById("post").innerHTML=data.body
        }

        // async function getRecentPost(){//async nahi use krna toh use .then
        //     await fetch("https://jsonplaceholder.typicode.com/posts/1")
        //         .then(function(response){
        //             console.log("espsum lorem sollen");
                    
        //             response.json().then(function(data){
        //                 console.log(data);
        //                 console.log("request has been processed ");
        //                 document.getElementById("post").innerHTML=data.body
        //             })
        //         })
        // }

        //*** another way of doing this is using Axios ***
        async function getRecentPost(){
            const response = await axios.get("https://jsonplaceholder.typicode.com/posts/1")
            document.getElementById("post").innerHTML=response.data.title;
        }
        getRecentPost();
        </script>
</body>
</html>
